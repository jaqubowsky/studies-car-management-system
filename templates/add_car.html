<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Car</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='dist/css/output.css')}}"
    />
  </head>
  <body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    {% include 'alert.html' %} {% include 'nav.html' %}
    <div class="container mx-auto p-4 flex-1">
      <h2 class="text-2xl font-bold mb-4 text-center">Add a New Car</h2>
      <form
        action="/add-car"
        method="POST"
        class="bg-white shadow-lg rounded-lg p-6 max-w-md mx-auto"
      >
        <div class="mb-4">
          <label for="make" class="block text-gray-700 font-medium mb-2"
            >Make</label
          >
          <input
            type="text"
            id="make"
            name="make"
            class="w-full p-2 border border-gray-300 rounded"
            placeholder="Enter car make"
            required
          />
        </div>
        <div class="mb-4">
          <label for="model" class="block text-gray-700 font-medium mb-2"
            >Model</label
          >
          <input
            type="text"
            id="model"
            name="model"
            class="w-full p-2 border border-gray-300 rounded"
            placeholder="Enter car model"
            required
          />
        </div>
        <div class="mb-4">
          <label for="year" class="block text-gray-700 font-medium mb-2"
            >Year</label
          >
          <input
            type="number"
            id="year"
            name="year"
            class="w-full p-2 border border-gray-300 rounded"
            placeholder="Enter car year"
            required
          />
        </div>
        <div class="mb-4">
          <label for="price" class="block text-gray-700 font-medium mb-2"
            >Price</label
          >
          <input
            type="number"
            step="0.01"
            id="price"
            name="price"
            class="w-full p-2 border border-gray-300 rounded"
            placeholder="Enter car price"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-blue-600 text-white w-full font-medium py-2 px-4 rounded hover:bg-blue-700"
        >
          Add Car
        </button>
      </form>
    </div>

    {% include 'footer.html' %}
  </body>
</html>
